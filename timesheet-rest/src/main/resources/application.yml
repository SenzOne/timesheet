server:
    port: 8080
spring:
  application:
    name: timesheet
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update